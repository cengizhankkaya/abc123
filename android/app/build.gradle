plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.cengizhan.abc123"
    compileSdk = 36
    // NDK versiyonunu sabitle - strip hatasını önlemek için
    ndkVersion = "27.0.12077973"

    compileOptions {
        // Java 11 kullanılıyor - modern Android için önerilen
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId "com.cengizhan.abc123"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // 16 KB sayfa boyutu desteği için NDK ayarları
        // NDK r27+ (Flutter'ın kendi NDK'sı) 16 KB sayfa boyutunu destekler
        // Flutter otomatik olarak uyumlu NDK sürümünü kullanır
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Native kütüphanelerden debug sembollerini kaldırma işlemini tamamen devre dışı bırak
            // Bazı native kütüphaneler (özellikle TensorFlow Lite) strip edilemez
            // Bu ayar 16 KB sayfa boyutu desteği için de önemli
            ndk {
                debugSymbolLevel 'NONE'
            }
            // Strip işlemini tamamen devre dışı bırak
            debuggable false
            minifyEnabled false
            shrinkResources false
        }
    }

}

flutter {
    source = "../.."
}

dependencies {
    // Android 15 edge-to-edge desteği için en son sürümler
    implementation 'androidx.core:core-ktx:1.15.0'
    // enableEdgeToEdge() için gerekli - Android 15 uyumluluğu için güncellenmiş
    implementation 'androidx.activity:activity-ktx:1.9.3'
}

